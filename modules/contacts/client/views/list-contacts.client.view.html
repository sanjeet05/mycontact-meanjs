<section>
  <div class="row page-header">
    <div class="col-md-6 col-sm-6">
        <h1>Contacts</h1>
    </div>
    <div class="col-md-6 col-sm-6 ">
        <a ui-sref="contacts.create" class="btn btn-default pull-right ml_margin_top_20"><i class="glyphicon glyphicon-plus"></i> Add Contact </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="contacts.list" class="list-group-item active">All Contact <span class="badge"> 10 </span>  </a>
        <a href="#" class="list-group-item">Family <span class="badge"> 4 </span> </a>
        <a href="#" class="list-group-item">Friends <span class="badge"> 3 </span> </a>
        <a href="#" class="list-group-item">Others <span class="badge"> 5 </span> </a>
      </div>
    </div>

    <div class="col-md-9">

      <div class="panel panel-default">
        <table class="table">
          <tr>
            <td>
              <div class="media">
                <div class="media-body">
                  <h4 class="media-heading">Contact 1</h4>
                  <address>
                    <strong>Job</strong><br>
                    contact1@sample.com
                  </address>
                </div>
              </div>
            </td>
            <td width="100px" class="mymiddle">
              <a href="#" class="btn btn-circle btn-default btn-xs" title="Edit" >
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a href="#" class="btn btn-circle btn-danger btn-xs" title="Remove" >
                <i class="glyphicon glyphicon-remove"></i>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <div class="media">
                <div class="media-body">
                  <h4 class="media-heading">Contact 2</h4>
                  <address>
                    <strong>Job 2</strong><br>
                    contact2@sample.com
                  </address>
                </div>
              </div>
            </td>
            <td width="100px" class="mymiddle">
              <a href="#" class="btn btn-circle btn-default btn-xs" title="Edit" >
                <i class="glyphicon glyphicon-edit"></i>
              </a>
              <a href="#" class="btn btn-circle btn-danger btn-xs" title="Remove" >
                <i class="glyphicon glyphicon-remove"></i>
              </a>
            </td>
          </tr>
        </table>
      </div>

      <div class="text-center">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

  </div>
</section>
