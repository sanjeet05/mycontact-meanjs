<section>
  <div class="page-header">
    <h1>Contact Views</h1>
  </div>
  <div class="panel panel-default">
    <table class="table">
      <tr>
         <td>
           <div class="">
             <h4>{{contact.name}}</h4>
             <address><strong>{{contact.company}}</strong><br>
               {{contact.address}}
             </address>
           </div>
         </td>
      </tr>
    </table>
  </div>

  <div class="pull-right" ng-show="contact.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="contacts.edit({ contactId: contact._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Contact Added on
      <span ng-bind="contact.created | date:'mediumDate'"></span>
      by
      <span ng-if="contact.user"
            ng-bind="contact.user.displayName"></span>
      <span ng-if="!contact.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="contact.content"></p>
</section>
