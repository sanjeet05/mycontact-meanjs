<section ng-init="initContact()">
  <div class="row page-header">
    <div class="col-md-12">
        <h1>Add Contact</h1>
    </div>
  </div>

    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a ui-sref="contacts.list" class="list-group-item active">All Contact <span class="badge"> 10 </span>  </a>
          <a href="#" class="list-group-item">Family <span class="badge"> 4 </span> </a>
          <a href="#" class="list-group-item">Friends <span class="badge"> 3 </span> </a>
          <a href="#" class="list-group-item">Others <span class="badge"> 5 </span> </a>
        </div>
      </div>
      <!-- /.col-md-3 -->
      <div class="col-md-9">

        <form name="contactForm" ng-submit="save(contactForm.$valid)" novalidate>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Add Contact</strong>
          </div>
          <div class="panel-body">
            <div class="form-horizontal">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="name" class="control-label col-md-3">Name</label>
                    <div class="col-md-8">
                      <input type="text" name="name" id="name" ng-model="contact.name" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="company" class="control-label col-md-3">Company</label>
                    <div class="col-md-8">
                      <input type="text" name="company" id="company" ng-model="contact.company" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="control-label col-md-3">Email</label>
                    <div class="col-md-8">
                      <input type="email" name="email" id="email" ng-model="contact.email" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="mobile" class="control-label col-md-3">Mobile</label>
                    <div class="col-md-8">
                      <input type="text" name="mobile" id="mobile" ng-model="contact.mobile" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="address" class="control-label col-md-3">Address</label>
                    <div class="col-md-8">
                      <textarea name="address" id="address" ng-model="contact.address" rows="3" class="form-control"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="group" class="control-label col-md-3">Group</label>
                    <div class="col-md-8">
                      <!-- <select name="group" id="group" class="form-control" ng-model="contact.selectedName" ng-options="groupName.key as groupName.displayName for groupName in familyGroups" >
                        <option value="">Select group</option>
                      </select> -->
                      <select name="group" id="group" class="form-control" ng-model="contact.group_name" >
                        <option value="">Select group</option>
                        <option ng-repeat="groupName in familyGroups" value="{{groupName.key}}">{{groupName.displayName}}</option>
                      </select>
                    </div>
                  </div>

                </div>
                <div class="col-md-4">
                  <!-- <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-new thumbnail myimage" style="width: 150px; height: 150px;">
                      <img class="myimage" src="http://placehold.it/150x150" alt="Photo">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail myimage" style="max-width: 200px; max-height: 150px;"></div>
                    <div class="text-center">
                      <span class="btn btn-default btn-file"><span class="fileinput-new">Choose Photo</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-offset-3 col-md-6">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a ui-sref="contacts.list" class="btn btn-default">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
        </form>
      </div>
    </div>

</section>
